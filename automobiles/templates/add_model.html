{% extends 'base.html' %}
{% block page_header %}
{% endblock page_header %}
{% block content %}

<br/>
<center><h1>ADD MODEL</h1><br/></center>
{% if submitted %}
<div class="alert alert-success" role="alert">
    <center>Your Model Was Submitted Succesfully !!!</center>
</div><br/>
<button type="submit" class="btn btn-outline-success mb-3 hvr text-warning">
    <a href="{% url 'automobiles:add_model' %}">Add Next Model</a>
</button>
<button class="btn btn-outline-success mb-3 hvr text-warning">
    <a href="{% url 'automobiles:home' %}">Home</a>
</button>
{% else %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-secondary mb-3 hvr">Add
    </button>
    <button class="btn btn-outline-success mb-3 hvr text-warning">
        <a href="{% url 'automobiles:home' %}">Home</a>
    </button>
</form>

{% endif %}
{% include 'footer.html' %}
{% endblock %}
