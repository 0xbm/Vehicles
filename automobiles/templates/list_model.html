{% extends 'base.html' %}

{% block page_header %}
{% endblock page_header %}

{% block content %}

    <center><h1>LIST model</h1></center>

    <table class="table table-light table-striped table-hover table-bordered">
        {% for model in model_list %}
        <tr>
            <td>
                <a href="{% url 'automobiles:show_model' model.id %}">
                    {{ model.id }}. {{ model }}</a>
                <a href="{% url 'automobiles:update_model' model.id %}" class="btn btn-outline-secondary btn-sm">
                   Edit
                </a>
                <a href="{% url 'automobiles:delete_model' model.id %}" class="btn btn-outline-danger btn-sm">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% include 'footer.html' %}

{% endblock %}
