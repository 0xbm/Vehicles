{% extends 'base.html' %}
{% block page_header %}
{% endblock page_header %}
{% block content %}
<br/>
<center><h1>DRIVER LIST</h1><br/></center>
<table class="table table-light table-striped table-hover table-bordered">
    {% for driver in driver_list %}
    <tr>
        <td>
            <a href="{% url 'automobiles:show_driver' driver.id %}">
                {{ driver.id }}. {{ driver }}</a>
        </td>
        <td class="edit_button">
            <a href="{% url 'automobiles:update_driver' driver.id %}"
               class="btn btn-outline-secondary btn-sm">
                Edit
            </a>
            <a href="{% url 'automobiles:delete_driver' driver.id %}"
               class="btn btn-outline-danger btn-sm">
                Delete
            </a>
    </tr>
    {% endfor %}
</table>
<br/><br/>

{% include 'footer.html' %}
{% endblock %}
