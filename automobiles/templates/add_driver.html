{% extends 'base.html' %}
{% block page_header %}
{% endblock page_header %}
{% block content %}

<br/>
<center><h1>ADD DRIVER</h1></center><br/>
{% if submitted %}
<div class="alert alert-success" role="alert">
    <center>Your DRIVER Was Submitted Succesfully !!!</center>
</div><br/>
<button type="submit" class="btn btn-outline-success mb-3 hvr text-warning">
    <a href="{% url 'automobiles:add_driver' %}">Add Next Driver</a>
</button>
<button class="btn btn-outline-success mb-3 hvr text-warning">
    <a href="{% url 'automobiles:home' %}">Home</a>
</button>
{% else %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-info mb-3 hvr text-dark">Add
    </button>
    <button type="submit" class="btn btn-outline-info mb-3 hvr text-info" style="margin-left: 25px;">
        <a href="{% url 'automobiles:home' %}">Home</a>
    </button>
</form>

{% endif %}
{% include 'footer.html' %}
{% endblock %}
