{% extends 'base.html' %}
{% load bootstrap4 %}


{% block page_header %}
<h2>Sign in</h2>
{% endblock page_header %}



{% block content %}
<!--<p>Your username and password didn't match. Please try again.</p>-->
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Sign in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'automobiles:index' %}"/>
</form>
<p>Donâ€™t have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
{% endblock content %}
