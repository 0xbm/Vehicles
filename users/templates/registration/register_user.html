{% extends 'base.html' %}
{% block content %}
{% load static %}
{% if form.errors %}<br/>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <center><p>There Was An Error With Your Register, Try Again!</p></center>
    <button type="button" class="close" data-dismiss="alert"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{{ message }}
{% endif %}
<div class=shadow p4 mb-5 bg-body rounded><br/>
    <center><h1>REGISTER</h1></center>
    <br/>
    <form action="{% url 'users:register_user' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/><br/>
        <button name="submit" class="btn btn-primary">Create Account</button>
        <input type="hidden" name="next" value="{% url 'automobiles:home' %}"/>
    </form>
    <br/>
</div>
{% include 'footer.html' %}
{% endblock %}
