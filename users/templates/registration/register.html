{% extends 'base.html' %}
{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit" class="btn btn-primary">Create Account</button>
    <input type="hidden" name="next" value="{% url 'automobiles:index' %}"/>
</form>

{% endblock content %}
